<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AHS Content Editing System</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    </head>

    <body>
        <div id="feather">
            <img src="images/peacockfeather.png" style="width: 60px;">
        </div>

        <div id="login_div" class="main-div">
            <h1>AHS Content Editing System</h1>
            <div id="loginContainer">
                <input type="email" placeholder="email" id="email"/>
                <input type="password" placeholder="password" id="password"/>

                <button onclick="login()" id="login">Login</button>
                <!-- <button onclick="signUp()" id="signUp">Sign Up</button> -->
                <!-- <button onclick="signOut()" id="signOut">Sign Out</button> -->
            </div>
        </div>    

        <div id="user_div" class="loggedin-div">
            <h1>Welcome!</h1>
            <div id="loginContainer">
                <p id="user_para"></p>
                <button onclick="signOut()" id="signOut">Sign Out</button>
                <button onclick="back2()" id="next">Go to Directory</button>
                <a href='editor.html' style='background: white; color: black; font-family: Roboto, Sans-serif;'>New editor</a>
            </div>
        </div>   

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>

        <!-- Load the Firebase SDKs before loading this file
        <script src="/__/firebase/init.js"></script> -->

        <script src='scripts/firebase-config.js'></script>
        
        <script src="scripts/auth.js"></script>
        <script src="scripts/server.js"></script>
    </body>

    <style>
        body{
            /* background-color:#616161; */
            background-color: white;
        }

        h1{
            color:#620000;
            margin-top: 100px;
            margin-bottom: 35px;
            text-align: center;
        }

        .main-div, .loggedin-div{
            margin: 0px auto;
            display: none;
        }

        /* .main-div input {
            display: block; 
        }

        .main-div button {
            display: block; 
        } */

        #user_para{
            color: white;
        }

        #loginContainer{
            /* background-color: white; */
            background-color: darkred;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            font-size: 20px;
            color:#616161 ;
            text-align: center;

            width: 290px;
            height: 200px;
            padding: 15px 15px;
            border-radius: 20px;
            margin: 10px auto;
        }

        #email{
            background-color: darkred;
            color: white;
            width: 70%;
            height: 40px;
            display: block;
            margin: 10px auto;
            border: none;
            outline: none;
            border-bottom: 1px solid white; 
        }

        #password{
            background-color: darkred;
            color: white;
            width: 70%;
            height: 40px;
            display: block;
            margin: 10px auto;
            border: none;
            outline: none;
            border-bottom: 1px solid white; 
        }

        #login{
            /* background-color: #B1B1B1; */
            background-color: #620000;
            color: white;
            border: none;
            font-weight: bold;
            padding: 15px 32px; 
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            /* margin-left: 100px; */
            margin-top: 20px;
        }

        #signOut{
            /* background-color: #B1B1B1;*/
            background-color: #620000;
            color: white;
            border: none;
            font-weight: bold;
            padding: 15px 32px; 
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            /* margin-left: 90px; */
            margin-top: 20px;
        }

        #next{
            background-color: #620000;
            color: white;
            border: none;
            font-weight: bold;
            padding: 15px 32px; 
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            /* margin-left: 90px; */
            margin-top: 20px;
        }

        button{
            outline:none;
        }

        button:hover{
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: white;
            opacity: 1; /* Firefox */
        }
        
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            transition: background-color 5000s ease-in-out 0s;
            -webkit-text-fill-color: white !important;
        }

    </style>

</html>
