<!DOCTYPE html>
<html lang='en-us' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>AHS App Content Editing System</title>
		<link rel='stylesheet' href='styles/normalize.css'>
    <link rel='stylesheet' href='styles/editor.css'>
  </head>
  <body>
<!-- insert editor -->
<div class='resize' tabindex='0'></div>
<aside class='browser'>
	<header>
		<input type='button' class='new-article' value='+' accesskey='n'>
		<input class='search' placeholder='Search {property match1|match2|match3}' accesskey='s'>
		<a type='button' class='sources' href='sources.html' target='_blank'>Sources</a>
	</header>
	<!-- insert previews -->
</aside>

<template class='template-editor'>
	<main class='editor'>
		<header>
			<input class='remove' type='button' value='Remove' accesskey='r'>
			<input class='render' type='button' value='Preview' accesskey='v'>
			<input class='publish' type='button' value='Publish' accesskey='p'>
		</header>
		<h3 class='title' contenteditable accesskey='t' name='title'></h3>
		<address class='author' contenteditable name='author'></address>
		<select class='category'>
			<optgroup label='Homepage'>
				<option default>General_Info</option>
				<option>ASB</option>
				<option>District</option>
			</optgroup>
			<optgroup label='Bulletin'>
				<option>Academics</option>
				<option>Athletics</option>
				<option>Clubs</option>
				<option>Colleges</option>
				<option>Reference</option>
			</optgroup>
			<optgroup label='Debug'>
				<option>Debug</option>
			</optgroup>
		</select>
		<input class='date' type='date'>
		<label>
			<input class='feature' type='checkbox'>
			feature
		</label>
		<label>
			<input class='notify' type='checkbox'>
			notify
		</label>
		<section class='notif' contenteditable name='Notification body'></section>
		<section class='media' name='Images and videos'>
			<section class='new'>
				<label class='upload'>
					<input type='file' multiple>
				</label>
				<input class='url' placeholder='Or enter an URL'>
				<!-- insert images -->
			</section>
		</section>
		<section class='md' contenteditable name='Article body'></section>
		<section class='body'></section>
		<input class='id' name='ID: Click to copy' readonly>
	</main>
</template>
<template class='template-preview'>
	<button class='preview'>
		<h3 class='title'></h3>
		<address class='author'></address>
		<p class='body'></p>
		<p class='status'>unpublished changes</p>
	</button>
</template>
<template class='template-image'>
	<section class='image' draggable='true'>
		<img>
		<input type='button' class='delete' value='X'>
	</section>
</template>
    
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>

    <script src='scripts/firebase-config.js'></script>
    <script src='scripts/marked.min.js'></script>
    <script src='scripts/editor.js'></script>
  </body>
</html>
