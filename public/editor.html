<!DOCTYPE html>
<html lang='en-us' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>AHS App Content Editing System</title>
		<link rel='stylesheet' href='styles/normalize.css'>
    <link rel='stylesheet' href='styles/editor.css'>
  </head>
  <body>
		<template class='template-editor'>
			<main class='editor'>
				<header>
					<input class='remove' type='button' value='Remove'>
					<input class='render' type='button' value='Preview'>
					<input class='publish' type='button' value='Publish'>
				</header>
				<h3 class='title' contenteditable></h3>
				<address class='author' contenteditable></address>
				<input class='id' title='Click to copy' readonly>
				<select class='category'>
					<optgroup label='Homepage'>
						<option default>General_Info</option>
						<option>ASB</option>
						<option>District</option>
					</optgroup>
					<optgroup label='Bulletin'>
						<option>Academics</option>
						<option>Athletics</option>
						<option>Clubs</option>
						<option>Colleges</option>
						<option>Reference</option>
					</optgroup>
				</select>
				<label>
					<input class='featured' type='checkbox' value='featured'>
					featured
				</label>
				<section class='media'>
					<section class='new'>
						<label class='upload'>
							<input type='file' multiple>
						</label>
						<input class='url' placeholder='Or enter an URL'>
					</section>
				</section>
				<section class='md' contenteditable></section>
				<section class='body'></section>
			</main>
		</template>
		<aside class='browser'>
			<nav>
				<button class='new-article'>+</button>
				<input class='search' placeholder='Search {property match1|match2|match3}'>
				<a class='sources' href='sources.html' target='_blank'>Sources</a>
			</nav>
			<template class='template-preview'>
				<button class='preview'>
					<h3 class='title'></h3>
					<address class='author'></address>
					<p class='body'></p>
					<p class='status'>unpublished changes</p>
				</button>
			</template>
		</aside>
    
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>

    <script src='scripts/firebase-config.js'></script>
    <script src='scripts/marked.min.js'></script>
    <script src='scripts/editor.js'></script>
  </body>
</html>
