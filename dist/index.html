#sign-in {
	position: fixed;
	top: 8pt;
	right: 8pt;

	width: 24rem;
	max-width: 100%;

	display: flex;
	flex-direction: column;
	
	background:var(--background);
	z-index: 10;

	box-shadow: 0 0 0 100vmax #0004;
}
#sign-in:not(:focus):not(:focus-within){
	pointer-events: none;
	opacity: 0;
}
#sign-in .cancel {
	background: transparent;
	border: 0;
}
#sign-in > * + * {
	margin-top: 8pt;
}
#sign-in.loading{
	border-color: blue;
}
#sign-in.invalid{
	border-color: red;
}

input[disabled] {
	display: none;
}

#browser {
	flex: 1;
	scroll-behavior: smooth;
}
#browser .title{
	scroll-margin: 4rem;
	text-decoration: none;
	flex-grow: 1;
}
.group > header {
	display: flex;
	gap: 8pt;
}
.group > header > label:first-child {
	flex-grow: 1;
}
.group > header > label:last-child {
	flex-basis: 4rem;
}
.group.location > header .title {
	font-size: 2rem;
}
.group.category {
	margin-top: 1rem;
}
.group.category > header {
	grid-column: 1 / -1;
}
.group.category > header .title{
	font-size: 1.5rem;
}
#browser > section > section {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
	grid-auto-rows: auto;
	grid-gap: 8pt;
	scroll-margin-top: 1rem;
}
#browser > header {
	flex-wrap: wrap;
}
#browser > header > #search {
	width: 0;
	flex-grow: 1;
}

.preview > * {
	overflow-wrap: break-word;
}

.actions .featured {
	display: none;
}
.actions > .toggle {
	width: 1em;
	height: 1em;	
}
.actions > .toggle > svg:last-child {
	fill: var(--text);
	stroke: var(--text);
}
.actions .featured:not(:checked) + svg{
	fill: transparent;

#editor {
	grid-template-columns: repeat(2, minmax(0, 1fr));
	width: 36vw;
}
#editor > * {
	grid-column-end: span 2;
}
#editor > label[half-width] {
	grid-column-end: span 1;
}
#editor header > * {
	flex: 1 0 0;
	width: 0;

header > [type=button] {
	cursor: pointer;
	text-decoration: none;
	color:var(--text);

#editor > label > #title {
	font-size: 1.6rem;
}
#editor > label > #author {
	font-size: 1rem;

#editor > label > #media {
	display: flex;
	overflow-x: scroll;

#media > label.card.thumb {
	cursor: move;

	height: 8rem;

.thumb > img {
	object-fit: contain;
	max-height: 100%;

#editor.render > #markdown-label,
#editor.render > #upload-label,
#editor.render > #url-label {
	display: none;

#editor.render > label > :last-child{

'use strict'
const DEBUG = true
const KEY = 'AIzaSyDEUekXeyIKJUreRaX78lsEYBt8JGHYmHE'
let user = ''
let token = ''
const dbObject = {}
/**
 * Initiates the authentication elements
 */
async function initAuth(){
	const $sign = $('#sign')
	const $signIn = $('#sign-in')
	const $email = $('#email')
	const $password = $('#password')

	// Try to sign in with preexisting token
	signInWithToken(localStorage.getItem('refresh_token'))

	$signIn.addEventListener('submit', event=>{
		event.preventDefault()
		signInWithEmail( $email.value, $password.value )
		$signIn.reset()
		$signIn.classList.add('loading')
	})
	$signIn.addEventListener('input', ()=>{
		$signIn.classList.remove('invalid')
	})
	$sign.addEventListener('click', event=>{
		event.preventDefault()
		user ? signOut() : $email.focus()
	})
	$('.cancel',$signIn).addEventListener('click', ()=>{
		$signIn.reset()
		document.activeElement.blur()
	})
}

/**
 * Sign in to Firebase with email and password
 * @param {string} email 
 * @param {string} password 
 */
async function signInWithEmail( email, password ) {
	const res = await googleapis(
		'identitytoolkit.googleapis.com/v1/accounts:signInWithPassword',
		{ email, password, returnSecureToken: true }
	)
	if(res.error) {
		const classes = $('#signIn').classList
		classes.remove('loading')
		classes.add('invalid')

async function publishStory(){
	const id = window.location.pathname.split('/').pop()
	const story = await storyTemplate()
	const oldStory = {...story, ...await dbOnce('storys/'+id)}
	await syncStory(story,1)
	for(const type of ['story','article','snippet','notif']){
		const keys = Object.keys((await dbLive('schemas'))[type])
		const object = Object.fromEntries(
			Object.entries(story).filter(([key])=>keys.includes(key))
		)
		dbWrite(type+'s/'+id,object)
	}
	if(story.categoryID !== oldStory.categoryID){
		const storySiblingIDs = (await dbLive('categories'))
			[story.categoryID]
			.articleIDs
			.concat([id])
			.sort(async (a,b)=>(
				(await dbLive('snippets'))[a].timestamp
				-
				(await dbLive('snippets'))[b].timestamp
			))
		const oldStorySiblingIDs = (await dbLive('categories'))
			[oldStory.categoryID]
			.articleIDs
			.filter(x=>x!==id)
		dbWrite( 'categories/'+story.categoryID+'/articleIDs', storySiblingIDs )
		dbWrite( 'categories/'+oldStory.categoryID+'/articleIDs', oldStorySiblingIDs )
	}

function diff(newer,older){
	return Object.keys({...newer,...older}).map(key=>{
		switch((key in newer)-(key in older)){
			case 1:
				return 'Created '+key
			case 0:
				return newer[key] === older[key]
				? null : 'Modified '+key
			case -1:
				return 'Deleted '+key
		}
	}).filter(x=>x).join('\n')
}
async function syncStory(story,direction){
	for(const property in story){
		const $element = $('#' + property, $('#editor'))
		if (!$element) continue
		switch ($element.type) {
			case 'checkbox':
			case 'radio':
				direction
				? story[property] = $element.checked
				: $element.checked = story[property]
				break
			case 'datetime-local':
				direction
				? story[property] = dateToTimestamp($element.value)
				: $element.value = timestampToDate(story[property])
				break
			default:
				direction
				? story[property] = $element.value
				: $element.value = story[property]
				break
		}
	}
}

async function initHighlighter($section){
	const input = $('.input',$section)
	const output = $('.output',$section)
	const syntax = {
		bold: /\*\*(.+?)\*\*/gm,
		italic: /\*(.+?)\*/gm,
		strike: /~~(.+?)~~/gm,
		hr: /\s{0,3}([-+* ]{3,})$/gm,
		heading: /^#{1,6}\s(.+)$/gm,
		link: /(!?\[.*?\]\((?:https?\:\/\/|mailto).*?\)|https?\:\/\/\S*|\S+@\S+\.\S+)/gm,
		list: /^((\d+\.)|[-+*]).+$/gm,
	}
	input.addEventListener('input',async ()=>{
		let buffer = output.textContent = input.value
		for(const key in syntax){
			const regex = syntax[key]
			buffer = buffer.replace(regex,
				(match,p1)=>
				`<span class=${key}>${
					escape(match.slice(0,match.indexOf(p1)))
					+
					p1
					+
					escape(match.slice(match.indexOf(p1)+p1.length))
				}</span>`
			)
		}
		output.innerHTML = buffer
	})
}

/**
 * Initiates the resize bar
 */
const initResize = async () => {
	// resize bar
	const $resize = $('#resize')

	// left panel
	const $editor = $('#editor')

	// focus the resize bar if a mouse clicks or finger touches it 
	$resize.addEventListener('pointerdown',()=>$resize.focus())

	// watch for mouse or finger movement
	window.addEventListener('pointermove',(event)=>{
		// checks if the resize bar is focused, if not then do nothing
		if($resize !== document.activeElement) return
		
		// resize the left panel so the resize bar is horizontally centered under the pointer
		$editor.style.width = (event.x-$resize.offsetWidth/2)/window.innerWidth*100+'vw'
		
		// the resized textareas need to have their line wrapping adjusted
		$$('textarea').forEach(updateTextarea)
		
		// prevent default behaviors which may accidentally other stuff
		event.preventDefault()
	})

	// unfocus the resize bar if the mouse click or finger dragging ends
	window.addEventListener('pointerup',()=>$resize.blur())
}
/**
 * Initiates a textarea
 * @param {Element} $textarea
 */
async function initTextarea($textarea){
	// reset default attributes
	$textarea.setAttribute('rows',1)

	// on input, adjust the <textarea>'s display height to that of its contents
	$textarea.addEventListener('input',()=>{
		$textarea.style.height = 'auto'
		$textarea.style.height = $textarea.scrollHeight+'px'
	})

	// unless the textarea is multi-line, make the enter key trigger the 'change' event
	if(!$textarea.hasAttribute('multi-line')) remapEnter($textarea)

	// if the window resizes horizontally, update the textarea's display heights
	window.addEventListener('resize',()=>{
		if(window.oldInnerWidth !== window.innerWidth) {
			$$('textarea').forEach(updateTextarea)
			window.oldInnerWidth = window.innerWidth
		}
	})
}
/**
 * Programmatically trigger the 'input' event on a textarea

 */

	$textarea.dispatchEvent(new Event('input'))

/**
 * Assign the enter key to trigger the 'change' event
 * @param {Element} $input 
 */
function remapEnter($input){
	$input.addEventListener('keydown',event=>{
		if(event.key!='Enter') return
		event.preventDefault()
		$input.blur()
		return false
	})
}
