<!DOCTYPE html>
<html lang='en-US' dir='ltr'>
  	<head>
		<meta charset='utf-8'>

		<title>Aces</title>
		<meta name='description' content='Arcadia High School App Content Editing System'>
		<meta name='author' content='Xing Liu'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>

		<link rel='icon' type='image/png' href='icon.png?v=1616200301'>
		<link rel='stylesheet' href='editor.min.css?v=1616200301'>
	</head>
	<body>
		<main id='editor'>
			<header>
				<input type='button'
					class='remove'
					title='remove article (alt+r)'
					value='Remove'
					accesskey='r'>
				<input type='button'
					class='render'
					title='toggle preview/edit mode (alt+v)'
					value='Preview'
					accesskey='v'>
				<input type='button'
					class='publish'
					title='publish article (alt+p)'
					value='Publish'
					accesskey='p'>
			</header>
			<label>
				<span>title</span>
				<textarea class='title' accesskey='t'></textarea>
			</label>
			<label>
				<span>author</span>
				<textarea class='author' accesskey='a'></textarea>
			</label>
			<label>
				<span>date</span>
				<input class='date' type='date'>
			</label>
			<label class='half-width pad'>
				<input class='feature' type='checkbox'>
				feature
			</label>
			<label class='half-width pad'>
				<input class='notify' type='checkbox'>
				notify
			</label>
			<label>
				<span>notification body</span>
				<section class='notif' contenteditable></section>
			</label>
			<label class='pad'>
				<span>images and videos</span>
				<section class='media'>
					<section class='new'>
						<label class='upload'>
							<input type='file' multiple accept='image/*'>
						</label>
						<input class='url' type='url' placeholder='Image/YouTube URL'>
						<!-- insert images -->
					</section>
				</section>
			</label>
			<label>
				<span>article body</span>
				<textarea class='md' accesskey='b'></textarea>
			</label>
			<section class='body'></section>
			<label>
				<span>ID (click to copy)</span>
				<input class='id' readonly>
			</label>
		</main>
		<div id='resize' tabindex='0'></div>
		<aside id='browser'>
			<header>
				<input type='button'
					class='new-article'
					title='new article (alt+)'
					value='ï¼‹'
					accesskey='n'>
				<input type='text'
					class='search'
					title='search articles (alt+/)'
					placeholder='Search property: value'
					accesskey='/'>
				<input type='button'
					class='refresh'
					title='refresh articles (alt+u)'
					value='â†»'
					accesskey='u'>
				<input type='button'
					class='download'
					title='download articles (alt+d)'
					value='â¤“'
					accesskey='d'>
				<a type='button'
					class='sources'
					title='view resources'
					href='sources.html'
					target='_blank'>ðŸ•®</a>
				<input type='button'
					class='sign'
					title='sign in/out (alt+s)'
					value='Sign in'
					accesskey='s'>
			</header>
			<!-- insert previews -->
		</aside>
		<form class='sign-in' tabindex='0'>
			<label>
				email
				<input class='email' type='email'
				autocomplete='on' spellcheck='false' required>
			</label>
			<label>
				password
				<input class='password' type='password'
				autocomplete='on' spellcheck='false' required>
			</label>
			<input type='button' class='cancel' value='âœ•'>
			<input type='submit' value='sign in'>
		</form>

		<!-- TEMPLATES -->
		<template id='template-preview'>
			<article class='preview' class='not-published'>
				<a class='title'></a>
				<label><input class='featured' type='checkbox'>feature</label>
				<label><input class='notified' type='checkbox'></label>
				<input class='unpublish' type='checkbox'>
			</article>
		</template>
		<template id='template-image'>
			<section class='image' draggable='true'>
				<img>
				<input type='button' class='delete' value='Ã—'>
			</section>
		</template>
		<script src='editor.min.js?v=1616200301'></script>
  </body>
</html>
