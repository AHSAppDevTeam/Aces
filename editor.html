<!DOCTYPE html>
<html lang='en-US' dir='ltr'>
  	<head>
		<meta charset='utf-8'>

		<title>AHS|ACES</title>
		<meta name='description' content='Arcadia High School App Content Editing System'>
		<meta name='author' content='Xing Liu'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>

		<link rel='icon' type='image/png' href='icon.png?v=1612829801'>
		<link rel='stylesheet' href='dist/editor.min.css?v=1612829801'>
	</head>
	<body>
		<main class='editor'>
			<header>
				<input type='button'
					class='remove'
					title='remove article (alt+r)'
					value='Remove'
					accesskey='r'>
				<input type='button'
					class='render'
					title='toggle preview/edit mode (alt+v)'
					value='Preview'
					accesskey='v'>
				<input type='button'
					class='publish'
					title='publish article (alt+p)'
					value='Publish'
					accesskey='p'>
			</header>
			<label>
				<span>title</span>
				<h3 class='title' contenteditable accesskey='t'></h3>
			</label>
			<label>
				<span>author</span>
				<address class='author' contenteditable></address>
			</label>
			<label class='half-width'>
				<span>category</span>
				<select class='category'>
					<optgroup label='Homepage'>
						<option default value='General_Info'>General Info</option>
						<option>ASB</option>
						<option>District</option>
					</optgroup>
					<optgroup label='Bulletin'>
						<option>Academics</option>
						<option>Athletics</option>
						<option>Clubs</option>
						<option>Colleges</option>
						<option>Reference</option>
					</optgroup>
					<optgroup label='Debug'>
						<option>Debug</option>
					</optgroup>
				</select>
			</label>
			<label class='half-width'>
				<span>date</span>
				<input class='date' type='date'>
			</label>
			<label class='half-width pad'>
				<input class='feature' type='checkbox'>
				feature
			</label>
			<label class='half-width pad'>
				<input class='notify' type='checkbox'>
				notify
			</label>
			<label>
				<span>notification body</span>
				<section class='notif' contenteditable></section>
			</label>
			<label class='pad'>
				<span>images and videos</span>
				<section class='media'>
					<section class='new'>
						<label class='upload'>
							<input type='file' multiple accept='image/*'>
						</label>
						<input class='url' type='url' placeholder='Image/YouTube URL'>
						<!-- insert images -->
					</section>
				</section>
			</label>
			<label>
				<span>article body</span>
				<section class='md' contenteditable></section>
			</label>
			<section class='body'></section>
			<label>
				<span>ID (click to copy)</span>
				<input class='id' readonly>
			</label>
		</main>
		<div class='resize' tabindex='0'></div>
		<aside class='browser'>
			<header>
				<input type='button'
					class='new-article'
					title='new article (alt+n)'
					value='ï¼‹'
					accesskey='n'>
				<input type='text'
					class='search'
					title='search articles (alt+/)'
					placeholder='Search property: value'
					accesskey='/'>
				<input type='button'
					class='refresh'
					title='refresh articles (alt+u)'
					value='â†»'
					accesskey='u'>
				<input type='button'
					class='download'
					title='download articles (alt+d)'
					value='â¤“'
					accesskey='d'>
				<a type='button'
					class='sources'
					title='view resources'
					href='sources.html'
					target='_blank'>ðŸ•®</a>
				<input type='button'
					class='sign'
					title='sign in/out (alt+s)'
					value='Sign in'
					accesskey='s'>
			</header>
			<!-- insert previews -->
		</aside>
		<form class='sign-in' tabindex='0'>
			<label>
				email
				<input class='email' type='email'
				autocomplete='on' spellcheck='false' required>
			</label>
			<label>
				password
				<input class='password' type='password'
				autocomplete='on' spellcheck='false' required>
			</label>
			<input type='button' class='cancel' value='âœ•'>
			<input type='submit' value='sign in'>
		</form>

		<!-- TEMPLATES -->
		<template class='template-preview'>
			<button class='preview'>
				<h3 class='title'></h3>
				<address class='author'></address>
				<p class='body'></p>
				<p class='status'>unpublished changes</p>
			</button>
		</template>
		<template class='template-image'>
			<section class='image' draggable='true'>
				<img>
				<input type='button' class='delete' value='Ã—'>
			</section>
		</template>
		<script src='dist/editor.min.js?v=1612829801'></script>
  </body>
</html>
