<!doctype html>
<html><head><script>
let query = ''
switch(window.location.pathname){
	case '/homepage':
		query = '?location=homepage'
		break
	case '/bulletin':
		query = '?location=bulletin'
		break
	case '/featured':
		query = '?feature=true'
		break
	case '/notified':
		query = '?notify=true'
		break
}
window.location.replace('/editor'+query)
</script></head></html>
